<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cipher</title>
        <meta name="description" content="Tools for cipher stuff" />

        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./assets/fonts/font-style.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="page">
            <header id="header"><h1>Cipher Tools</h1></header>
            <div id="content">
                <div id="textareas">
                    <textarea name="ciphertext" placeholder="Ciphertext"></textarea>
                    <textarea name="plaintext" placeholder="Plaintext"></textarea>
                </div>
                <div id="settings">
                    <div id="cipher-type" class="cipher-settings">
                        <select id="cipher-type" name="cipher-type" type="search">
                            <option value="ceasar">Ceasar</option>
                            <option value="affine">Affine</option>
                            <option value="vigenere">Vigenere</option>
                            <option value="polybius_square">Polybius Square</option>
                        </select>
                    </div>
                    <div id="ceasar" class="cipher-settings"></div>
                    <div id="affine" class="cipher-settings"></div>
                    <div id="vigenere" class="cipher-settings"></div>
                    <div id="polybius-square" class="cipher-settings"></div>
                </div>
            </div>
        </div>
    </body>
</html>
